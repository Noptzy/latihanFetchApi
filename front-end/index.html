<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://demos.creative-tim.com/material-dashboard-pro/assets/css/material-dashboard.min.css?v=2.2.2" rel="stylesheet">
</head>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="table-responsif">
                <table class="table align-items-center mb-0" id="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Lengkap</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        const tbody = document.querySelector('tbody')
        let userData = [];

        const loadData = async () => {
            try {
                const url = await fetch('http://localhost:3000/api/users');
                userData = await url.json();
                console.log(userData)
                loadUserData(userData.data);
            } catch (error) {
                console.log(error)
            }
        }

        const loadUserData = (data) => {
            const output = data.map((user) => {
                return `
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                </tr>
                `
            }).join('')
            tbody.innerHTML = output;
        }

        loadData();


    </script>
</body>
</html>
